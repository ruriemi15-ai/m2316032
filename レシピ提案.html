<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冷蔵庫の余り物 de 献立</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 650px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2e7d32;
            font-size: 2.2em;
            margin-bottom: 20px;
        }
        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }
        .result-area {
            border-top: 2px solid #eee;
            padding-top: 25px;
        }
        .recipe-card {
            background-color: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .recipe-card:hover {
            background-color: #dcedc8;
        }
        .recipe-title {
            font-size: 1.3em;
            color: #388e3c;
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .recipe-title::after {
            content: '+';
            font-size: 1.5em;
            transition: transform 0.3s ease;
        }
        .recipe-card.open .recipe-title::after {
            content: '-';
            transform: rotate(180deg);
        }
        .recipe-details {
            display: none;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #c8e6c9;
            animation: fadeIn 0.5s ease;
        }
        .recipe-card.open .recipe-details {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>冷蔵庫の余り物 de 献立</h1>
    <p>冷蔵庫にある食材をカンマ区切りで入力してください。（例: 鶏むね肉, 玉ねぎ, 卵）</p>

    <div class="input-area">
        <input type="text" id="foodInput" placeholder="食材を入力">
        <button onclick="proposeMenu()">献立を提案</button>
    </div>

    <div class="result-area">
        <p><strong>提案された献立:</strong></p>
        <div id="recipeResult">
            <p style="color: #666; text-align: center;">食材を入力して、ボタンを押してください。</p>
        </div>
    </div>
</div>

<script>

    const recipes = {

        },
        '卵': {
            title: 'ふんわりオムライス',
            details: '鶏肉と玉ねぎを炒めてケチャップライスを作ります。別のフライパンで溶き卵を半熟に焼き、ライスの上にのせます。'
        },
        'じゃがいも': {
            title: 'じゃがいものガレット',
            details: 'じゃがいもを細切りにし、塩コショウで味付けします。フライパンで両面に焼き色がつくまで焼いて完成です。'
        },
        '豚肉': {
            title: '豚肉のしょうが焼き',
            details: '豚肉をタレ（しょうゆ、みりん、酒、おろししょうが）に漬け込み、フライパンで焼きます。玉ねぎと一緒に炒めても美味しいです。'
        },
        '牛肉': {
            title: '牛肉とピーマンのオイスター炒め',
            details: '牛肉とピーマンを細切りにし、ごま油をひいたフライパンで炒めます。オイスターソースとしょうゆで味付けします。'
        },
        '鮭': {
            title: '鮭のムニエル',
            details: '鮭に塩コショウをふり、薄力粉をまぶします。バターを溶かしたフライパンで両面を焼き、レモン汁をかけて完成です。'
        },
        '魚': {
            title: '鮭のムニエル',
            details: '鮭に塩コショウをふり、薄力粉をまぶします。バターを溶かしたフライパンで両面を焼き、レモン汁をかけて完成です。'
        },
        'キャベツ': {
            title: 'キャベツと豚肉の味噌炒め',
            details: '豚肉とキャベツ、玉ねぎを食べやすい大きさに切ります。フライパンで炒め、味噌、酒、みりん、砂糖で作った合わせ調味料で味付けします。'
        },
        '白菜': {
            title: '白菜と豚バラのミルフィーユ鍋',
            details: '鍋に白菜と豚バラ肉を交互に重ねて敷き詰めます。だし汁を加えて火にかけ、白菜がしんなりするまで煮ます。ポン酢やごまだれでどうぞ。'
        },
        'レタス': {
            title: 'レタスとツナのサラダ',
            details: 'レタスをちぎって皿に盛り、ツナ缶を油ごと上にのせます。お好みのドレッシングやマヨネーズで和えて完成です。'
        },
        '玉ねぎ': {
            title: '玉ねぎと卵のスープ',
            details: '玉ねぎを薄切りにし、水とコンソメで煮ます。溶き卵を回し入れ、塩コショウで味を調えます。'
        },
        'ピーマン': {
            title: 'ピーマンの肉詰め',
            details: 'ピーマンを半分に切り、タネを取り除きます。ひき肉、玉ねぎ、パン粉、卵を混ぜたタネを詰めて、フライパンで焼き、ケチャップをかけていただきます。'
        },
        'にんじん': {
            title: 'にんじんしりしり',
            details: 'にんじんを細切りにし、ごま油で炒めます。ツナ缶を加えて炒め、醤油とみりんで味付けします。'
        },
        '人参': {
            title: 'にんじんしりしり',
            details: 'にんじんを細切りにし、ごま油で炒めます。ツナ缶を加えて炒め、醤油とみりんで味付けします。'

        'きゅうり': {
            title: 'きゅうりとワカメの酢の物',
            details: 'きゅうりを薄切りにし、塩もみします。ワカメと合わせて、酢、砂糖、醤油を混ぜた合わせ酢で和えます。'
        },
        'キュウリ': {
            title: 'きゅうりとワカメの酢の物',
            details: 'きゅうりを薄切りにし、塩もみします。ワカメと合わせて、酢、砂糖、醤油を混ぜた合わせ酢で和えます。'
        },
        'もやし': {
            title: 'もやしと豚バラのレンジ蒸し',
            details: '耐熱皿にもやしを広げ、その上に豚バラ肉を並べます。酒をふりかけ、ふんわりラップをして電子レンジで加熱します。ポン酢をかけてどうぞ。'
        },
        'ハム': {
            title: 'ハムとチーズのサンドイッチ',
            details: '食パンにバターを塗り、ハムとチーズを挟みます。トースターで焼いて、とろけるチーズを楽しむのもおすすめです。'
        },
        'ウインナー': {
            title: 'ウインナーと玉ねぎのケチャップ炒め',
            details: 'ウインナーと玉ねぎを炒め、ケチャップで味付けします。お弁当のおかずにもぴったりです。'
        },
        'ウィンナー': {
            title: 'ウインナーと玉ねぎのケチャップ炒め',
            details: 'ウインナーと玉ねぎを炒め、ケチャップで味付けします。お弁当のおかずにもぴったりです。'
        },
        'ベーコン': {

            details: 'ベーコンとほうれん草をバターで炒め、塩コショウで味を調えます。'
        },
        '鶏むね肉': {

        },
        'ツナ缶': {
            title: 'ツナとトマトのパスタ',
            details: 'パスタを茹で、フライパンでツナ缶（油ごと）、にんにく、トマトを炒め、茹でたパスタと混ぜます。塩コショウで味を調えます。'
        },
        'ケチャップ': {
            title: 'ナポリタン',
            details: 'パスタを茹で、フライパンで玉ねぎ、ピーマン、ウインナーを炒めます。ケチャップをたっぷり加えてパスタと和えます。'
        },
        'マヨネーズ': {
            title: 'マヨネーズトースト',
            details: '食パンにマヨネーズで土手を作り、その中に卵を割り入れ、オーブントースターで焼きます。塩コショウを振って完成です。'
        },
        'バター': {
            title: 'じゃがバター',
            details: 'じゃがいもを電子レンジで柔らかくし、熱いうちにバターと塩をのせます。お好みで醤油をたらしても美味しいです。'
        },
        'チーズ': {
            title: 'チーズオムレツ',
            details: '溶き卵にチーズを混ぜて焼きます。とろーりとした食感が楽しめます。'
        },
        '牛乳': {
            title: 'クリームシチュー',
            details: '鶏肉、じゃがいも、にんじん、玉ねぎなどを炒め、水とコンソメで煮ます。具材が柔らかくなったら牛乳を加え、市販のルーでとろみをつけます。'
        },
        '豆腐': {
            title: '麻婆豆腐',
            details: '豆腐を食べやすい大きさに切り、ひき肉とネギを炒めます。調味料（豆板醤、甜麺醤など）と水を加えて煮込み、水溶き片栗粉でとろみをつけます。'
        },
        'ヨーグルト': {
            title: 'フルーツヨーグルト',
            details: 'ヨーグルトにバナナやイチゴなどお好みのフルーツを加えて混ぜるだけで、簡単デザートになります。'
        }
    };

    function proposeMenu() {
        const inputFoodString = document.getElementById('foodInput').value.trim();
        const inputFoods = inputFoodString.split(/[,\s]+/).map(food => food.trim()); // カンマまたはスペースで分割
        const resultDiv = document.getElementById('recipeResult');
        let recipeHTML = '';
        
        const foundRecipes = new Set(); // 重複レシピを避けるためのSet

        if (inputFoods.length === 0 || inputFoods[0] === '') {
            resultDiv.innerHTML = '<p style="color: #d32f2f; text-align: center;">食材を入力してください。</p>';
            return;
        }

        inputFoods.forEach(food => {
            const recipeData = recipes[food];
            if (recipeData && !foundRecipes.has(recipeData.title)) {
                recipeHTML += `
                    <div class="recipe-card" onclick="toggleDetails(this)">
                        <h3 class="recipe-title">${recipeData.title}</h3>
                        <div class="recipe-details">
                            <p><strong>レシピ:</strong> ${recipeData.details}</p>
                        </div>
                    </div>
                `;
                foundRecipes.add(recipeData.title);
            }
        });

        if (recipeHTML === '') {
            resultDiv.innerHTML = '<p style="color: #666; text-align: center;">ごめんなさい、その食材に合う献立は見つかりませんでした。</p>';
        } else {
            resultDiv.innerHTML = recipeHTML;
        }
    }

    function toggleDetails(element) {
        element.classList.toggle('open');
    }
</script>

</body>
</html>
