<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冷蔵庫の余り物 de 献立</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .result-area {
            border-top: 2px solid #eee;
            padding-top: 20px;
        }
        .recipe-card {
            background-color: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .recipe-title {
            font-size: 1.2em;
            color: #388e3c;
            margin-bottom: 5px;
        }
        .calories {
            font-size: 0.9em;
            color: #777;
            margin-top: 5px;
            font-weight: bold;
        }
        .memo-area {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }
        .memo-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .memo-input input[type="date"],
        .memo-input input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #memoList {
            list-style: none;
            padding: 0;
        }
        #memoList li {
            background-color: #f9f9f9;
            padding: 10px;
            border-left: 4px solid #4CAF50;
            margin-bottom: 8px;
            border-radius: 4px;
        }
        #memoList li .remove-btn {
            float: right;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 3px;
            cursor: pointer;
        }
        #memoList li .remove-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
